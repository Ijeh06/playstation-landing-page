<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="device-with,initial-scale=1.0">
    <title>Gaming-Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./images/play.png" alt="logo">
            <nav>
                <ul id="Menulist">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR-Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>

        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS5 V2<br/>Dualsense 5</h2>
                <h3>Wireless Controller for Playstation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now   <img src="./images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                  <img src="./images/CONTROLLER.png" class="controller">
                  <div class="color-box"></div>
                  <div class="add-btn">
                   <img src="./images/add.png">
                   <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./images/facebook.png">
            <img src="./images/insta.png">
            <img src="./images/twitter.png">
        </div>
    </div>


    <script>
        var Menulist = document.getElementById("Menulist");

        Menulist.style.maxHeight ="0px"

        function togglemenu(){

               if( Menulist.style.maxHeight =="0px")
                    {
                         Menulist.style.maxHeight ="130px"; 
                    }
                else
                     {
                         Menulist.style.maxHeight ="0px";
                     }


        }


    </script>
</body>
</html>
